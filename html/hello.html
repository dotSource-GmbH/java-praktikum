<!DOCTYPE HTML>
<html lang="de">
<head>
    <title>dotSource Website Designing</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.3.0/fuse.js"></script>
    <script src="js/functions.js"></script>
</head>
<body>

    <div class="jumbotron jumbotron-fluid text-center">
        <img src="media/dotsource.png"/>
        <h2>Website Designing</h2>
    </div>

    <!-- https://www.w3schools.com/bootstrap4/bootstrap_carousel.asp -->
    <div class="container pb-4">
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Diashow Indikator -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
            </ul>

            <!-- Diashow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="media/slide1.jpg" width="100%" alt="slide">
                </div>
                <div class="carousel-item">
                    <img src="media/slide2.jpg" width="100%" alt="slide">
                </div>
            </div>

            <!-- linker und rechter Pfeil zum wechseln -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <!-- https://www.w3schools.com/bootstrap/bootstrap_navbar.asp -->
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">

                <!-- Suchleiste -->
                <form class="navbar-form form-inline">
                    <div class="form-group">
                        <input id="produktSuche" type="search" placeholder="Suchbegriff" class="form-control mr-sm-2"/>
                        <div class="btn btn-success" onclick="suche();">Los!</div>
                    </div>
                </form>

                <!-- Warenkorb Button -->
                <ul class="nav navbar-nav navbar-right">
                    <li><button type="button" class="btn btn-lg btn-success btn-sm" data-toggle="modal" data-target="#warenkorb" onclick="zeigeWarenkorbInhalt();">Warenkorb</button></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- https://www.w3schools.com/bootstrap4/bootstrap_grid_basic.asp -->
    <div class="container">
        <div class="row">

            <!-- Produkt Karte -->
            <div class="col-md-6 mb-4">
                <!-- https://www.w3schools.com/bootstrap4/bootstrap_cards.asp -->
                <div id="iPhone 8" data-preis="800" class="card">
                    <div class="card-header bg-primary text-white">iPhone 8</div>
                    <img class="card-image-top" src="media/iphone.jpg" style="width:100%;" alt="Hier sollte eigentlich ein Bild sein"/>
                    <div class="card-body">
                        <p>Ein langweiliges iPhone.</p>
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#warenkorb" onclick="zumWarenkorbHinzufuegen(1); zeigeWarenkorbInhalt();">zum Warenkorb hinzufügen</button>
                    </div>
                </div>
            </div>

            <!-- Produkt Karte -->
            <div class="col-md-6 mb-4">
                <!-- https://www.w3schools.com/bootstrap4/bootstrap_cards.asp -->
                <div id="Samsung Galaxy S9" data-preis="700" class="card">
                    <div class="card-header bg-primary text-white">Samsung Galaxy S9</div>
                    <img class="card-image-top" src="media/samsung.png" alt="Hier sollte eigentlich ein Bild sein"/>
                    <div class="card-body">
                        <p>Ein Samsung Galaxy ohne Riss im Display.</p>
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#warenkorb" onclick="zumWarenkorbHinzufuegen(2); zeigeWarenkorbInhalt();">zum Warenkorb hinzufügen</button>
                    </div>
                </div>
            </div>

            <!-- Produkt Karte -->
            <div class="col-md-6 mb-4">
                <!-- https://www.w3schools.com/bootstrap4/bootstrap_cards.asp -->
                <div id="Asus ROG Phone" data-preis="900" class="card">
                    <div class="card-header bg-primary text-white">Asus ROG Phone</div>
                    <img class="card-image-top" src="media/asus.jpg" alt="Hier sollte eigentlich ein Bild sein"/>
                    <div class="card-body">
                        <p>Eine unnötiges Gamer Handy.</p>
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#warenkorb" onclick="zumWarenkorbHinzufuegen(3); zeigeWarenkorbInhalt();">zum Warenkorb hinzufügen</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- https://www.w3schools.com/bootstrap/bootstrap_modal.asp -->
    <div class="modal fade" id="warenkorb" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Kopfzeile -->
                <div class="modal-header">
                    <h4 class="modal-title">Warenkorb</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal Inhalt -->
                <div id="warenkorbInhalt" class="modal-body"></div>

                <!-- Modal Fußzeile -->
                <div class="modal-footer">
                    <div class="container">
                        <p>Gesamt: <span id="gesamt"></span> €</p>
                        <p>Steuer: <span id="steuer"></span> €</p>
                    </div>
                    <button type="button" class="btn btn-danger" onclick="entferneProdukteAusWarenkorb();">alle entfernen</button>
                    <button type="button" class="btn btn-success">jetzt kaufen</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
